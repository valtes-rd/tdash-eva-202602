<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サロン予約カレンダー</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: transparent;
      padding: 8px;
    }
    .calendar-container {
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    .calendar-header {
      background: #f3f4f6;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #e5e7eb;
      padding: 1px;
    }
    .calendar-day-header {
      background: #f9fafb;
      padding: 8px 4px;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
    }
    .calendar-day {
      background: white;
      padding: 8px 4px;
      min-height: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      position: relative;
      cursor: default;
    }
    .calendar-day.available {
      background: #dcfce7;
      cursor: pointer;
    }
    .calendar-day.available:hover {
      background: #bbf7d0;
    }
    .calendar-day.unavailable {
      background: #fee2e2;
      color: #ef4444;
    }
    .calendar-day.past {
      background: #f3f4f6;
      color: #9ca3af;
    }
    .day-number {
      font-weight: 500;
      margin-bottom: 2px;
    }
    .day-status {
      font-size: 10px;
      color: #6b7280;
    }
    .legend {
      display: flex;
      gap: 16px;
      padding: 8px 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #6b7280;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <span id="calendar-title">予約可能日</span>
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <!-- Calendar will be generated here -->
    </div>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: #dcfce7;"></div>
        <span>予約可</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #fee2e2;"></div>
        <span>予約不可</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #f3f4f6;"></div>
        <span>過去の日付</span>
      </div>
    </div>
  </div>

  <script>
    // Get parameters from URL hash or query params
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      const hashParams = window.location.hash.substring(1);
      if (hashParams) {
        const hashSearchParams = new URLSearchParams(hashParams);
        for (const [key, value] of hashSearchParams) {
          params.set(key, value);
        }
      }
      return params;
    }

    // Parse availability data
    function parseAvailability(availabilityParam) {
      if (!availabilityParam) return {};
      try {
        return JSON.parse(decodeURIComponent(availabilityParam));
      } catch (e) {
        console.error('Failed to parse availability', e);
        return {};
      }
    }

    // Generate calendar
    function generateCalendar() {
      const params = getParams();
      const salonName = params.get('salon') || 'サロン';
      const availability = parseAvailability(params.get('availability'));

      document.getElementById('calendar-title').textContent = `${salonName} - 予約可能日（2週間）`;

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      // Add day headers
      const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      // Get today's date
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Calculate start date (beginning of current week)
      const startDate = new Date(today);
      startDate.setDate(today.getDate() - today.getDay());

      // Generate 3 weeks of calendar
      for (let i = 0; i < 21; i++) {
        const currentDate = new Date(startDate);
        currentDate.setDate(startDate.getDate() + i);

        const dateStr = formatDate(currentDate);
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = currentDate.getDate();
        dayDiv.appendChild(dayNumber);

        if (currentDate < today) {
          dayDiv.classList.add('past');
          const status = document.createElement('div');
          status.className = 'day-status';
          status.textContent = '過去';
          dayDiv.appendChild(status);
        } else if (availability[dateStr]) {
          dayDiv.classList.add('available');
          const status = document.createElement('div');
          status.className = 'day-status';
          status.textContent = '◯';
          dayDiv.appendChild(status);
          dayDiv.title = '予約可能';

          // Send message to parent when clicked
          dayDiv.addEventListener('click', () => {
            window.parent.postMessage({
              type: 'calendar-date-selected',
              date: dateStr
            }, '*');
          });
        } else if (i < 14) { // Only show unavailable for next 2 weeks
          dayDiv.classList.add('unavailable');
          const status = document.createElement('div');
          status.className = 'day-status';
          status.textContent = '✕';
          dayDiv.appendChild(status);
          dayDiv.title = '予約不可';
        }

        grid.appendChild(dayDiv);
      }
    }

    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Generate calendar on load
    generateCalendar();

    // Listen for updates from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'update-calendar') {
        generateCalendar();
      }
    });
  </script>
</body>
</html>
